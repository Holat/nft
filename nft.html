<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href=./images/favicon-32x32.png">
  <link rel="stylesheet" href="nft.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
            <img class="img1" src="image-equilibrium.jpg" alt="">
        <div class="view">
          <img src="icon-view.svg" alt="">
        </div>
      </div>
      <h2 class="header">
        <a href="#" class="link">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="amount">
        <div class="eth box">
          <img src="icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time box">
          <img src="icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="profile">
        <img src="image-avatar.png" alt="">
        <p>Creation of <strong><a href="#" class="link">Jules Wyvern</a></strong></p>
      </div>
    </div>
  </div>
</body>
</html>
